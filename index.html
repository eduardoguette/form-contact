<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario contacto</title>
 
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    :root {
      font-size: 16px;
      --font-basic: Inter, sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-basic);
    }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
  </style>
  <body>
    <section class="form w-11/12 md:w-9/12 xl:max-w-7xl mx-auto flex flex-col shadow-md md:flex-row rounded-md overflow-hidden my-5">
      <picture class="md:w-5/12">
        <img src="https://i.imgur.com/zlX0tLz.jpg" alt="" width="300" height="200" class="object-cover md:h-full w-full" />
      </picture>
      <form action="https://formspree.io/f/mleapeby" method="POST" class="bg-white rounded-md py-10 md:py-20 gap-4 flex flex-col items-center w-full md:w-12/12 mx-auto">
        <h1 class="text-3xl font-bold my-2">Cont√°ctame</h1>
        <label class="flex flex-col w-10/12 md:w-8/12">
          <input type="email" name="_replyto" placeholder="Tu email" data-info="Tu email" class="email border rounded-md py-3 px-3 my-2 ring-1 ring-indigo-300 focus:ring focus:ring-indigo-300 outline-none" required />

        </label>
        <label class="w-10/12 md:w-8/12">
          <textarea required placeholder="Tu mensaje" data-info="Tu mensaje" name="message" class="ring-1 ring-indigo-300 focus:ring focus:ring-indigo-300 outline-none h-44 border-indigo-50 border-2 rounded-md p-3 w-full"></textarea>

        </label>
        <button class="bg-indigo-600 hover:bg-indigo-700 rounded-md w-10/12 md:w-8/12 py-3 text-center font-semibold text-white" type="submit">Enviar</button>
      </form>
    </section>
    <script>
    const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        setTimeout(() => {
          window.history.back();
          form.reset();
        }, 1000);
      });

    </script>
  </body>
</html>
